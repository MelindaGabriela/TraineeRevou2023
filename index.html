<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Gabriela Group</title>
</head>
<body>
    <header>
        <nav class="nav_section">
            <div class="nav container">
                <span>Gabriela Group</span>
                <ul class="nav_menu">
                    <li class="nav_items"><a href="#">Home</a></li>
                    <li class="nav_items"><a href="#">Our Package</a></li>
                    <li class="nav_items"><a href="#">Call Us</a></li>
                </ul>
            </div>
        </nav>
        <div class="hero_section">
            <div class="herobanner container">
                <div class="text">
                    <h1>Your Trusted Travel Agent's</h1>
                    <p>Your happiness is our happiness</p>
                </div>
            </div>
        <div class="top_page container">
            <div class="slider">
                <div class="slides">
                    <input type="radio" name="radio-btn" id="radio1">
                    <input type="radio" name="radio-btn" id="radio2">
                    <input type="radio" name="radio-btn" id="radio3">
                    <input type="radio" name="radio-btn" id="radio4">


                    <div class="slide first">
                        <img src="./img/2.jpg" alt="">
                    </div>
                    <div class="slide">
                        <img src="./img/3.jpg" alt="">
                    </div>
                    <div class="slide">
                        <img src="./img/4.jpg" alt="">
                    </div>
                    <div class="slide">
                        <img src="./img/5.jpg" alt="">
                    </div>

                    <div class="navigation-auto">
                        <div class="auto-btn1"></div>
                        <div class="auto-btn2"></div>
                        <div class="auto-btn3"></div>
                        <div class="auto-btn4"></div>
                    </div>
                </div>
                <div class="navigation-manual">
                    <label for="radio1" class="manual-btn"></label>
                    <label for="radio2" class="manual-btn"></label>
                    <label for="radio3" class="manual-btn"></label>
                    <label for="radio4" class="manual-btn"></label>
                </div>
            </div>
            <div class="contact_us">
                <div class="contact_text">
                    <h2>Contact Us</h2>
                    <p>Sales akan menghubungi anda 1x24 jam setelah data kami terima</p>
                </div>
                <div class="contact_form">
                    <form action="">
                        <label for="name">Your Name</label>
                        <input type="text" name="fullname" placeholder="First and last name">
                        <label for="email">Email Address</label>
                        <input type="text" name="email" placeholder="example@email.com">
                        <label for="country">Country</label>
                        <select name="" id="country">
                            <option value="country">Select Country</option>
                            <option value="country">Select Country</option>
                            <option value="country">Select Country</option>
                            <option value="country">Select Country</option>
                            <option value="country">Select Country</option>
                        </select>
                        <input type="submit" value="Send">
                    </form>
                </div>
            </div>
        </div>
    </header>

    <script>
        var counter = 1;
        setInterval(function(){
            document.getElementById('radio' + counter).checked = true;
            counter++;
            if(counter>4){
                counter = 1;
            }
        }, 5000);
            
    </script>
</body>
</html>
